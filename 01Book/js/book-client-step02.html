<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 관리 시스템</title>

    <style type="text/css">
        
        body {
            font-family:Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: oldlace; 
        }
        /*메인 제목의 스타일 설정*/
        h1 {
            color:#333;
            text-align: center;
        }
        /*부제목의 스타일 설정*/
        h2 {
            color:#444;
            border-bottom: 2px solid lightgreen;
            padding-bottom: 5px;
        }

         /* 폼(form) 요소의 스타일을 설정합니다 */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
         
        }
         /* 라벨(label) 요소의 스타일을 설정합니다 */
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        
        }

        /* 입력 필드(input)의 스타일을 설정합니다 */
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #928989;
            border-radius: 3px;
        }

        /* 버튼(button) 요소의 기본 스타일을 설정합니다 */
        button {
            background-color: lightgreen;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        /* 버튼에 마우스를 올렸을 때(:hover)의 스타일을 설정합니다 pseudo class selector */
        button:hover {
            background-color: darkorange;
        }

        /* 테이블(table) 요소의 스타일을 설정합니다 */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 5px;
            overflow: hidden;
        }

        /* 테이블 헤더(th)와 데이터 셀(td)의 공통 스타일을 설정합니다 */
        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* 테이블 헤더(th)의 추가 스타일을 설정합니다 */
        th {
            background-color: #f8f9fa;
            color: #333;
        }

        /* 테이블 행(tr)에 마우스를 올렸을 때(:hover)의 스타일을 설정합니다 */
        tr:hover {
            background-color: #f5f5f5;
        }

    </style>
</head>
<body>
    <h1>도서 관리 시스템</h1>
    
    <div>
        <h2>도서 등록</h2>
        <form>
            <label for="title">제목</label>
            <input type="text" name="title" id="title" required>
            
            <label for="author">저자</label>
            <input type="text" name="author" id="author" required>

            <label for="isbn">ISBN</label>
            <input type="text" name="isbn" id="isbn" required>
        

            <label for="price">가격</label>
            <input type="text" name="price" id="price" required>
        
            <label for="publishDate">출판일</label>
            <input type="date" name="publishDate" id="publishDate" required><br>

            
            <button type="submit">도서 등록</button>
        
        </form>
    </div>

</body>
</html>
